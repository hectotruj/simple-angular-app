<form [formGroup]="informationForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" formControlName="address" placeholder="Address">
  </div>
  <div class="form-group">
    <label for="company">Company</label>
    <input type="text" class="form-control" formControlName="company" placeholder="Company">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>

<p>Form value: {{ informationForm.value | json }}</p>
