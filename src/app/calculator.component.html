<form [formGroup]="salaryForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="company">Company</label>
    <input type="text" class="form-control" formControlName="company" placeholder="Company">
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!salaryForm.valid">Submit</button>
</form>
<p>Salaries: <span *ngIf="salaries">{{salaries}}
